<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Nav -->
    <nav class="container-fluid">
        <ul>
            <li><strong class="logo">ResumeBuilder<span>Pro</span></strong></li>
        </ul>
        <ul>
            <li><a href="#" class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Create Your Professional Resume</h1>
                <p>Build a standout resume in minutes with our easy-to-use builder</p>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <form method="POST" action="{{ url_for('generate_resume') }}">
            <div class="form-container">
                {% block content %}{% endblock %}
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="primary">
                    <i class="fas fa-file-pdf"></i> Generate PDF Resume
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="container">
        <small>Â© 2024 ResumePro Builder. All rights reserved.</small>
    </footer>

    <!-- Add this before closing </body> tag -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
