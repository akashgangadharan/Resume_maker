<section id="personal-info">
    <h2><i class="fas fa-user"></i> Personal Information</h2>
    <div class="form-group" style="display: flex; flex-direction: column; gap: 1rem;">
        <!-- Name -->
        <div style="width: 240px;">
            <input type="text" 
                   name="name" 
                   placeholder="Full Name" 
                   value="{{ resume_data.personal_info.name if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>

        <!-- Email -->
        <div style="width: 240px;">
            <input type="email" 
                   name="email" 
                   placeholder="Email"
                   value="{{ resume_data.personal_info.email if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>

        <!-- Phone -->
        <div style="width: 240px;">
            <input type="tel" 
                   name="phone" 
                   placeholder="Phone"
                   value="{{ resume_data.personal_info.phone if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>

        <!-- Location -->
        <div style="width: 240px;">
            <input type="text" 
                   name="location" 
                   placeholder="Location"
                   value="{{ resume_data.personal_info.location if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>

        <!-- LinkedIn -->
        <div style="width: 240px;">
            <input type="url" 
                   name="linkedin" 
                   placeholder="LinkedIn URL"
                   value="{{ resume_data.personal_info.linkedin if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>

        <!-- Portfolio -->
        <div style="width: 240px;">
            <input type="url" 
                   name="portfolio" 
                   placeholder="Portfolio URL"
                   value="{{ resume_data.personal_info.portfolio if resume_data.personal_info else '' }}"
                   style="width: 100%;">
        </div>
    </div>
</section>
